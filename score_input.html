<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>点数入力</title>

  <!-- Firebase SDK (バージョン8系のブラウザ用) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <style>
    .container {
      display: grid;
      grid-template-areas: 
        "up up up"
        "left center right"
        "down down down";
      grid-gap: 20px;
      text-align: center;
      margin-top: 50px;
    }
    .up { grid-area: up; }
    .left { grid-area: left; }
    .right { grid-area: right; }
    .down { grid-area: down; }
    .center { grid-area: center; }
  </style>
</head>
<body>
  <h1>点数入力</h1>

  <form id="scoreForm" class="container">
    <div class="up">
      <label id="player1Label"></label>: <span id="player1CurrentScore">25000</span>点
      <input type="number" id="player1Change" placeholder="増減" required><br>
    </div>
    <div class="left">
      <label id="player3Label"></label>: <span id="player3CurrentScore">25000</span>点
      <input type="number" id="player3Change" placeholder="増減" required><br>
    </div>
    <div class="right">
      <label id="player4Label"></label>: <span id="player4CurrentScore">25000</span>点
      <input type="number" id="player4Change" placeholder="増減" required><br>
    </div>
    <div class="down">
      <label id="player2Label"></label>: <span id="player2CurrentScore">25000</span>点
      <input type="number" id="player2Change" placeholder="増減" required><br>
    </div>
    <div class="center">
      <button type="submit" id="updateButton">更新にゃ</button>
    </div>
  </form>

  <!-- 点数表示ページに移動するボタン -->
  <div style="text-align: center; margin-top: 20px;">
    <button onclick="window.location.href='view.html'">点数表示ページに移動</button>
  </div>

  <script>
    // Firebaseの設定
  const firebaseConfig = {
  apiKey: "AIzaSyAwKSRmulxjrdKPFl4ypueUBQp2sOxdHCU",
  authDomain: "majan-786e2.firebaseapp.com",
  projectId: "majan-786e2",
  storageBucket: "majan-786e2.appspot.com",
  messagingSenderId: "571476331928",
  appId: "1:571476331928:web:63b9707601866ca2432fed"
    };

    // Firebaseを初期化
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let currentScores = {
      player1: 25000,
      player2: 25000,
      player3: 25000,
      player4: 25000
    };

    // ページロード時に点数を表示
    function displayScores() {
      document.getElementById('player1CurrentScore').innerText = currentScores.player1;
      document.getElementById('player2CurrentScore').innerText = currentScores.player2;
      document.getElementById('player3CurrentScore').innerText = currentScores.player3;
      document.getElementById('player4CurrentScore').innerText = currentScores.player4;
    }

    // ローカルストレージまたはFirestoreから現在の点数を取得する
    function loadScores() {
      db.collection('scores').doc('current').get().then((doc) => {
        if (doc.exists) {
          currentScores = doc.data();
        }
        displayScores(); // 取得後に点数を表示
      });
    }

    // 初期ロード時に点数を読み込み表示
    loadScores();

    // フォーム送信処理
    const form = document.getElementById('scoreForm');
    form.addEventListener('submit', function(event) {
      event.preventDefault(); // ページのリロードを防ぐ

      // 各プレイヤーの増減を取得
      const player1Change = parseInt(document.getElementById('player1Change').value) || 0;
      const player2Change = parseInt(document.getElementById('player2Change').value) || 0;
      const player3Change = parseInt(document.getElementById('player3Change').value) || 0;
      const player4Change = parseInt(document.getElementById('player4Change').value) || 0;

      // 点数を更新
      currentScores.player1 += player1Change;
      currentScores.player2 += player2Change;
      currentScores.player3 += player3Change;
      currentScores.player4 += player4Change;

      // Firestoreに点数を保存
      db.collection('scores').doc('current').set(currentScores).then(() => {
        alert('点数が更新されました！');
        // 更新後に画面上の点数を反映
        displayScores();
      }).catch((error) => {
        console.error('エラーが発生しました:', error);
      });
    });
  </script>
</body>
</html>
