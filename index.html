<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>麻雀点数入力</title>
</head>
<body>
  <h1>麻雀の点数入力ページ</h1>

  <h2>現在の点数</h2>
  <ul id="currentScores">
    <li>プレイヤー1: <span id="player1CurrentScore">25000</span> 点</li>
    <li>プレイヤー2: <span id="player2CurrentScore">25000</span> 点</li>
    <li>プレイヤー3: <span id="player3CurrentScore">25000</span> 点</li>
    <li>プレイヤー4: <span id="player4CurrentScore">25000</span> 点</li>
  </ul>

  <h2>点数の増減を入力</h2>
  <form id="scoreForm">
    <label for="player1Change">プレイヤー1の増減:</label>
    <input type="number" id="player1Change" placeholder="増減" required><br>

    <label for="player2Change">プレイヤー2の増減:</label>
    <input type="number" id="player2Change" placeholder="増減" required><br>

    <label for="player3Change">プレイヤー3の増減:</label>
    <input type="number" id="player3Change" placeholder="増減" required><br>

    <label for="player4Change">プレイヤー4の増減:</label>
    <input type="number" id="player4Change" placeholder="増減" required><br>

    <button type="submit">点数を更新</button>
  </form>

  <script>
    // 初期の点数
    let scores = JSON.parse(localStorage.getItem('mahjongScores')) || {
      player1: 25000,
      player2: 25000,
      player3: 25000,
      player4: 25000
    };

    // 現在の点数を表示
    document.getElementById('player1CurrentScore').innerText = scores.player1;
    document.getElementById('player2CurrentScore').innerText = scores.player2;
    document.getElementById('player3CurrentScore').innerText = scores.player3;
    document.getElementById('player4CurrentScore').innerText = scores.player4;

    const form = document.getElementById('scoreForm');
    form.addEventListener('submit', function(event) {
      event.preventDefault();

      // 各プレイヤーの増減を取得
      const player1Change = parseInt(document.getElementById('player1Change').value);
      const player2Change = parseInt(document.getElementById('player2Change').value);
      const player3Change = parseInt(document.getElementById('player3Change').value);
      const player4Change = parseInt(document.getElementById('player4Change').value);

      // 点数を更新
      scores.player1 += player1Change;
      scores.player2 += player2Change;
      scores.player3 += player3Change;
      scores.player4 += player4Change;

      // 更新後の点数を保存
      localStorage.setItem('mahjongScores', JSON.stringify(scores));

      // 現在の点数を再表示
      document.getElementById('player1CurrentScore').innerText = scores.player1;
      document.getElementById('player2CurrentScore').innerText = scores.player2;
      document.getElementById('player3CurrentScore').innerText = scores.player3;
      document.getElementById('player4CurrentScore').innerText = scores.player4;

      alert('点数が更新されました！');
    });
  </script>
</body>
</html>
