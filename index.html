<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>麻雀ゲーム - ユーザー名入力</title>
  <style>
    .container {
      display: grid;
      grid-template-areas: 
        "up up up"
        "left center right"
        "down down down";
      grid-gap: 20px;
      text-align: center;
      margin-top: 50px;
    }
    .up { grid-area: up; }
    .left { grid-area: left; }
    .right { grid-area: right; }
    .down { grid-area: down; }
    .center { grid-area: center; }
  </style>
</head>
<body>
  <h1>プレイヤー名を入力してください</h1>
  <form id="playerForm" class="container">
    <div class="up">
      <label for="player1">上 (東):</label><br>
      <input type="text" id="player1" required>
    </div>
    <div class="left">
      <label for="player3">左 (南):</label><br>
      <input type="text" id="player3" required>
    </div>
    <div class="right">
      <label for="player4">右 (北):</label><br>
      <input type="text" id="player4" required>
    </div>
    <div class="down">
      <label for="player2">下 (西):</label><br>
      <input type="text" id="player2" required>
    </div>
    <div class="center">
      <button type="submit">ゲームスタート</button>
    </div>
  </form>

  <script>
    const form = document.getElementById('playerForm');
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      
      const players = {
        player1: document.getElementById('player1').value,
        player2: document.getElementById('player2').value,
        player3: document.getElementById('player3').value,
        player4: document.getElementById('player4').value
      };

      localStorage.setItem('players', JSON.stringify(players));
      localStorage.setItem('mahjongScores', JSON.stringify({
        player1: 25000,
        player2: 25000,
        player3: 25000,
        player4: 25000
      }));
      
      window.location.href = 'score_input.html';
    });
  </script>
</body>
</html>
