<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>麻雀点数表示ページにゃ</title>

  <!-- Firebase SDK (バージョン8系のブラウザ用) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <style>
    .container {
      display: grid;
      grid-template-areas: 
        "up up up"
        "left center right"
        "down down down";
      grid-gap: 20px;
      text-align: center;
      margin-top: 50px;
    }
    .up { grid-area: up; }
    .left { grid-area: left; }
    .right { grid-area: right; }
    .down { grid-area: down; }
  </style>
</head>
<body>
  <h1>麻雀点数表示ページにゃ</h1>

  <ul id="scoreList" class="container">
    <div class="up">
      <label id="player1Label">未設定</label>: <span id="player1Score">未設定</span>点
    </div>
    <div class="left">
      <label id="player3Label">未設定</label>: <span id="player3Score">未設定</span>点
    </div>
    <div class="right">
      <label id="player4Label">未設定</label>: <span id="player4Score">未設定</span>点
    </div>
    <div class="down">
      <label id="player2Label">未設定</label>: <span id="player2Score">未設定</span>点
    </div>
  </ul>

  <script>
    // Firebaseの設定
   const firebaseConfig = {
  apiKey: "AIzaSyAwKSRmulxjrdKPFl4ypueUBQp2sOxdHCU",
  authDomain: "majan-786e2.firebaseapp.com",
  projectId: "majan-786e2",
  storageBucket: "majan-786e2.appspot.com",
  messagingSenderId: "571476331928",
  appId: "1:571476331928:web:63b9707601866ca2432fed"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Firestoreのデータをリアルタイムで監視して表示
    db.collection('scores').doc('current').onSnapshot((doc) => {
      if (doc.exists) {
        const data = doc.data();

        document.getElementById('player1Label').innerText = data.player1Name || '未設定';
        document.getElementById('player2Label').innerText = data.player2Name || '未設定';
        document.getElementById('player3Label').innerText = data.player3Name || '未設定';
        document.getElementById('player4Label').innerText = data.player4Name || '未設定';

        document.getElementById('player1Score').innerText = data.player1 || '未設定';
        document.getElementById('player2Score').innerText = data.player2 || '未設定';
        document.getElementById('player3Score').innerText = data.player3 || '未設定';
        document.getElementById('player4Score').innerText = data.player4 || '未設定';
      }
    });
  </script>
</body>
</html>
