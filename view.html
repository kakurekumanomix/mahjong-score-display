<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>麻雀点数表示ページにゃ</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <style>
    /* グリッドレイアウトとカードデザイン */
    .container {
      display: grid;
      grid-template-areas: 
        "up up up"
        "left center right"
        "down down down";
      grid-gap: 20px;
      text-align: center;
      margin-top: 50px;
    }
    .up { grid-area: up; }
    .left { grid-area: left; }
    .right { grid-area: right; }
    .down { grid-area: down; }
    .center { grid-area: center; }
    .card {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .positive { color: green; }
    .negative { color: red; }

    /* 画像スタイル */
    .image-container {
      text-align: center;
      margin-top: 50px;
    }
    img {
      width: 400px;
      height: auto;
    }

    /* モバイル対応 */
    @media (max-width: 600px) {
      .container {
        grid-template-areas: 
          "up"
          "left"
          "center"
          "right"
          "down";
      }
    }

    /* アニメーション */
    .score-change {
      animation: fade-in 0.5s ease-in-out;
    }
    @keyframes fade-in {
      from { opacity: 0; transform: scale(1.2); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>麻雀点数表示ページにゃ</h1>

  <!-- 局と本場選択 -->
  <div class="round-selection" style="text-align: center; margin-top: 20px;">
    <label for="roundSelect">局を選択するにゃ:</label>
    <select id="roundSelect">
      <option value="東1">東1</option>
      <option value="東2">東2</option>
      <option value="東3">東3</option>
      <option value="東4">東4</option>
      <option value="南1">南1</option>
      <option value="南2">南2</option>
      <option value="南3">南3</option>
      <option value="南4">南4</option>
    </select>
  </div>

  <div class="honba-selection" style="text-align: center; margin-top: 10px;">
    <label for="honbaSelect">本場を選択するにゃ:</label>
    <select id="honbaSelect">
      <option value="0" selected>0本場</option>
      <option value="1">1本場</option>
      <option value="2">2本場</option>
      <option value="3">3本場</option>
      <option value="4">4本場</option>
      <option value="5">5本場</option>
      <option value="6">6本場</option>
      <option value="7">7本場</option>
      <option value="8">8本場</option>
      <option value="9">9本場</option>
    </select>
  </div>

  <!-- 点数カード -->
  <form id="scoreForm" class="container">
    <div class="up card">
      <label id="player1Label">プレイヤー1</label>: 
      <span id="player1CurrentScore" class="score">未設定</span>点
      <br><input type="text" id="player1NameInput" placeholder="プレイヤー名を変更するにゃ"><br><br>
      <select id="player1Sign"><option value="1">プラス</option><option value="-1">マイナス</option></select>
      <select id="player1Change" required><option value="0" selected>0</option>
      <script>for (let i = 100; i <= 50000; i += 100) { document.write(`<option value="${i}">${i}</option>`); }</script>
      </select>
    </div>

    <div class="left card">
      <label id="player3Label">プレイヤー3</label>: 
      <span id="player3CurrentScore" class="score">未設定</span>点
      <br><input type="text" id="player3NameInput" placeholder="プレイヤー名を変更するにゃ"><br><br>
      <select id="player3Sign"><option value="1">プラス</option><option value="-1">マイナス</option></select>
      <select id="player3Change" required><option value="0" selected>0</option>
      <script>for (let i = 100; i <= 50000; i += 100) { document.write(`<option value="${i}">${i}</option>`); }</script>
      </select>
    </div>

    <div class="right card">
      <label id="player4Label">プレイヤー4</label>: 
      <span id="player4CurrentScore" class="score">未設定</span>点
      <br><input type="text" id="player4NameInput" placeholder="プレイヤー名を変更するにゃ"><br><br>
      <select id="player4Sign"><option value="1">プラス</option><option value="-1">マイナス</option></select>
      <select id="player4Change" required><option value="0" selected>0</option>
      <script>for (let i = 100; i <= 50000; i += 100) { document.write(`<option value="${i}">${i}</option>`); }</script>
      </select>
    </div>

    <div class="down card">
      <label id="player2Label">プレイヤー2</label>: 
      <span id="player2CurrentScore" class="score">未設定</span>点
      <br><input type="text" id="player2NameInput" placeholder="プレイヤー名を変更するにゃ"><br><br>
      <select id="player2Sign"><option value="1">プラス</option><option value="-1">マイナス</option></select>
      <select id="player2Change" required><option value="0" selected>0</option>
      <script>for (let i = 100; i <= 50000; i += 100) { document.write(`<option value="${i}">${i}</option>`); }</script>
      </select>
    </div>

    <div class="center">
      <button type="submit" id="updateButton">更新にゃ</button>
    </div>
  </form>

  <div class="reset-button-container">
    <button id="resetButton">点数リセットにゃ</button>
  </div>

  <div class="image-container">
    <img src="public/images/myimage.png" alt="麻雀のイラスト">
  </div>

   <script>
    // Firebaseの設定
    const firebaseConfig = {
  apiKey: "AIzaSyAwKSRmulxjrdKPFl4ypueUBQp2sOxdHCU",
  authDomain: "majan-786e2.firebaseapp.com",
  projectId: "majan-786e2",
  storageBucket: "majan-786e2.appspot.com",
  messagingSenderId: "571476331928",
  appId: "1:571476331928:web:63b9707601866ca2432fed"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // リアルタイムでデータを監視して更新
    db.collection('scores').doc('current').onSnapshot((doc) => {
      if (doc.exists) {
        const data = doc.data();
        document.getElementById('player1Label').innerText = data.player1Name || '未設定';
        document.getElementById('player1CurrentScore').innerText = data.player1 !== undefined ? data.player1 : '未設定';
        document.getElementById('player1CurrentScore').className = data.player1Change >= 0 ? 'score positive' : 'score negative';
        // 同様に他のプレイヤーの点数と色を設定
      }
    });
  </script>
</body>
</html>
