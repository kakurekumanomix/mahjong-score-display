<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>麻雀点数表示ページにゃ</title>
  <style>
    .container {
      display: grid;
      grid-template-areas: 
        "up up up"
        "left center right"
        "down down down";
      grid-gap: 20px;
      text-align: center;
      margin-top: 50px;
    }
    .up { grid-area: up; }
    .left { grid-area: left; }
    .right { grid-area: right; }
    .down { grid-area: down; }
    .center { grid-area: center; }
  </style>
</head>
<body>
  <h1>麻雀点数表示ページにゃ</h1>

  <ul id="scoreList" class="container">
    <div class="up">
      <label id="player1Label"></label>: <span id="player1Score"></span>点
    </div>
    <div class="left">
      <label id="player3Label"></label>: <span id="player3Score"></span>点
    </div>
    <div class="right">
      <label id="player4Label"></label>: <span id="player4Score"></span>点
    </div>
    <div class="down">
      <label id="player2Label"></label>: <span id="player2Score"></span>点
    </div>
  </ul>

  <script>
    function updateScores() {
      const players = JSON.parse(localStorage.getItem('players'));
      const scores = JSON.parse(localStorage.getItem('mahjongScores'));

      document.getElementById('player1Label').innerText = players.player1;
      document.getElementById('player2Label').innerText = players.player2;
      document.getElementById('player3Label').innerText = players.player3;
      document.getElementById('player4Label').innerText = players.player4;

      document.getElementById('player1Score').innerText = scores.player1;
      document.getElementById('player2Score').innerText = scores.player2;
      document.getElementById('player3Score').innerText = scores.player3;
      document.getElementById('player4Score').innerText = scores.player4;
    }

    // ページがロードされた時に点数を更新
    window.onload = updateScores;

    // 5秒ごとにページをリロードして最新の点数を反映
    setInterval(function() {
      location.reload();
    }, 5000);  // 5000ミリ秒 = 5秒
  </script>
</body>
</html>
